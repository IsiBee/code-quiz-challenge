<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <button class="btn" id="view-highscores">View HighScores</button>
            </div>
            <div class="time-container">
                <h2 id="timer"></h2>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <h1 class="welcome-info">Code Quiz: JavaScript Essentials</h1>
            <p>This is a 10 question quiz intended to test your JavaScript knowledge.</p>
            <p>Click the button below to begin.</p>
            <div>
                <button class="btn" id="start-button">Begin Quiz</button>
            </div>
        </div>



        <div class="main-container question-container">
            <h2 id="question"></h2>
        </div>
        <div class="main-container answer-container">
            <h3 class="answer" answer-id="a" id="answer-a"></h3>
            <h3 class="answer" answer-id="b" id="answer-b"></h3>
            <h3 class="answer" answer-id="c" id="answer-c"></h3>
            <h3 class="answer" answer-id="d" id="answer-d"></h3>
        </div>
        <h4 id="answer-result"></h4>

        <div class="main-container highScore-container">
            <h2 id="final-score"></h2>
            <p>Consider adding your score to the HighScores board by typing your initials below and clicking Ok.</p>
            <form class="initials-form">
                <label for="initials-input">Enter your initials: </label>
                <input type="text" id="initials-input" name="initials-input">
                <button class="btn" id="highScore-btn" type="submit">Ok</button>
            </form>
            <ul
        </div>



    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
